<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferb-Latin Translation App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="heading text-center">Ferb-Latin Translation App</h1>
    </header>

    <textarea id="in-txt" placeholder="Enter text to translate"></textarea>
    <button id="btn-translate">Translate</button>
    <textarea
      id="out-txt"
      placeholder="Translation will appear here..."
    ></textarea>

    <footer class="text-center">Use this translator to convert your text from English to Ferb-Latin language.</footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
